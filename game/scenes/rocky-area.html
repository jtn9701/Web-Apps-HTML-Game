<!DOCTYPE html>
<html>
    <head>
        <title> Cat Rescue </title>
        <link rel="icon" href="./../assets/Favicon.png">
        <link rel="stylesheet" href="./../styles/styles.css">
    </head>
    <body>
        <audio class="audio-button-general" loop autoplay="true" src="./../assets/audio/Valley-OctopathTraveller.mp3" type="audio/mp3"></audio>
        <a href="./../../index.html" class="global-button-type exit-button-location exit-button-color clickable">Exit</a>
        <div id="background-valley">
            <a href="./../scenes/worldmap1.html" class="global-button-type overworld-button-location overworld-button-color clickable" id="overworld">
                Overworld
            </a>
            <img class="main-character-model clickable" id="valley-cat-1" src="./../assets/HomeCat1.png" onclick="changeCatsStringQueryParameter(9)">
            <img class="main-character-model clickable" id="valley-cat-2" src="./../assets/HomeCat2.png"onclick="changeCatsStringQueryParameter(10)">
            <img class="main-character-model clickable" id="valley-cat-3" src="./../assets/HomeCat3.png"onclick="changeCatsStringQueryParameter(11)">
        </div>
        <iframe class="iframe-location" src="stats.html" id="stats" height=100 width="125"></iframe>
        <script>
            stats.src += location.search;
            overworld.href += location.search;
        </script>
        <script src="./../scripts/CatBitArray.js"></script>
        <script src="./../scripts/CatVisibility.js"></script>
        <script>
            document.getElementById("valley-cat-1").style.visibility = makeCatInvisibleIfFound(9);
            document.getElementById("valley-cat-2").style.visibility = makeCatInvisibleIfFound(10);
            document.getElementById("valley-cat-3").style.visibility = makeCatInvisibleIfFound(11);
        </script>
    </body>
</html>
