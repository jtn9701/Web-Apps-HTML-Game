<!DOCTYPE html>
<html>
    <head>
        <title> Cat Rescue </title>
        <link rel="icon" href="./../assets/Favicon.png">
        <link rel="stylesheet" href="./../styles/styles.css">
    </head>
    <body>
        <audio class="audio-button-general" loop autoplay="true" src="./../assets/audio/Forest-OctopathTraveller.mp3" type="audio/mp3"></audio>
        <div id="background-forest">
            <a href="./../scenes/worldmap1.html" class="global-button-type overworld-button-location overworld-button-color clickable" id="overworld">
                Overworld
            </a>
            <img class="main-character-model clickable" id="forest-cat-1" src="./../assets/HomeCat1.png" onclick="changeCatsStringQueryParameter(3)">
            <img class="main-character-model clickable" id="forest-cat-2" src="./../assets/HomeCat2.png" onclick="changeCatsStringQueryParameter(4)">
            <img class="main-character-model clickable" id="forest-cat-3" src="./../assets/HomeCat3.png" onclick="changeCatsStringQueryParameter(5)">
        </div>
        <iframe class="iframe-location" src="stats.html" id="stats" height=100 width="125"></iframe>
        <script>
            stats.src += location.search;
            overworld.href += location.search;
        </script>
        <script src="./../scripts/CatBitArray.js"></script>
        <script src="./../scripts/CatVisibility.js"></script>
        <script>
            document.getElementById("forest-cat-1").style.visibility = makeCatInvisibleIfFound(3);
            document.getElementById("forest-cat-2").style.visibility = makeCatInvisibleIfFound(4);
            document.getElementById("forest-cat-3").style.visibility = makeCatInvisibleIfFound(5);
        </script>
    </body>
</html>
